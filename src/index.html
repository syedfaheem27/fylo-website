<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <script src="./js/script.js" defer></script>
    <title>Fylo website</title>
  </head>
  <body class="dark:bg-darkBlue dark:text-white font-opensans">
    <!-- Header -->
    <header
      class="container mx-auto mt-10 text-center flex flex-col gap-y-10 md:flex-row md:justify-between items-center px-6 py-4"
    >
      <!-- Logo -->
      <div id="logo" class="w-48 h-12 flex items-center justify-center"></div>
      <!-- Menu -->
      <div class="flex gap-x-6 md:gap-x-8 justify-center items-center">
        <a href="#features" class="hover:text-accentCyan">Features</a>
        <a href="#testimonials" class="hover:text-accentCyan">Testimonials</a>
        <!-- Dark/Light Button -->
        <button
          id="theme-toggle"
          class="p-2 focus:outline-none rounded-lg dark:hover:bg-gray-700 hover:bg-gray-200 dark:text-gray-400 text-gray-500 focus:ring-4 focus:dark:ring-gray-600 focus:ring-gray-200"
        >
          <svg
            id="theme-toggle-dark-icon"
            class="w-5 h-5 hidden"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
            ></path>
          </svg>
          <svg
            id="theme-toggle-light-icon"
            class="w-5 h-5 hidden"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
              fill-rule="evenodd"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
    </header>
  </body>
</html>
